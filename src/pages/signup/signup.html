<ion-header>
  <ion-navbar color="primary">
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (submit)="doRegister()">
    <ion-list padding inset scroll="false">
      <ion-item>
        <ion-label floating>Type of User</ion-label>
        <ion-select [(ngModel)]="TypeOfUser" name="type">
          <ion-option value="Student">Student</ion-option>
          <ion-option value="Professional">Professional</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="firstName" name="first"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>LastName</ion-label>
        <ion-input type="text" [(ngModel)]="lastName" name="last"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="phone" name="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="confirm"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="accent">Register</button>
      </div>

    </ion-list>
  </form>

</ion-content>
