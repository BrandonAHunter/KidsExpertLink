<ion-header>

  <ion-navbar>
    <ion-title>My Ideas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  	<ion-list>
  	  <ion-item-sliding *ngFor="let idea of getIdeas()">
        <ion-item (click)="viewIdeaDetail(idea)">
     	  {{idea.Title}}
        </ion-item>
        <ion-item-options side="left">
        	<button ion-button>Edit</button>
        	<button ion-button color="danger">Delete</button>
      	</ion-item-options>
      </ion-item-sliding>
  	</ion-list>

</ion-content>
